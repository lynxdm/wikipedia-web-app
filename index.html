<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/6a2abf25a4.js"
      crossorigin="anonymous"
    ></script>

    <title>Wikipedia Search</title>
  </head>
  <body>
    <header>
      <!-- THEME TOGGLE -->
      <button class="theme-toggle">
        <input type="checkbox" id="switch" />
        <label for="switch">
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-sun"></i>
          <span class="ball"></span>
        </label>
      </button>

      <!-- MAIN HEADER -->
      <img src="./wiki-logo.png" alt="" class="wiki-img" />
      <h1>Search Wikipedia</h1>
    </header>

    <main>
      <!-- FORM -->
      <form class="wiki-form">
        <div class="wiki-form-flex">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" class="wiki-search" placeholder="Type search..." />
          <button
            title="Clear"
            aria-label="Clear Current Search"
            class="clear-btn"
            type="button"
          >
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
        </div>

        <!-- HISTORY -->
        <ul class="suggestions"></ul>
      </form>

      <!-- RESULTS -->
      <div class="results"></div>

      <!-- UP BTN -->
      <a href="#"
        ><button class="up-btn">
          <i class="fa-solid fa-arrow-up"></i></button
      ></a>
    </main>

    <!-- JAVASCRIPT -->
    <script src="./app.js"></script>
  </body>
</html>
